type Mutation {
  addMovie(
    name: String!
    director_name: String!
    production_house: String!
    release_date: String!
    rating: Float!
  ): Movie
  updateMovie(
    id: ID!
    name: String!
    director_name: String!
    production_house: String!
    release_date: String!
    rating: Float!
  ): Movie
  deleteMovie(id: ID!): Movie
}